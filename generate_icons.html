<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .icon-generator { margin-bottom: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <h1>Icon Generator for Zetamac Tracker</h1>
    
    <div class="icon-generator">
        <canvas id="icon16" width="16" height="16"></canvas>
        <canvas id="icon48" width="48" height="48"></canvas>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Numbers/calculator icon
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const centerX = size / 2;
            const centerY = size / 2;
            
            if (size >= 48) {
                // Draw calculator-like grid for larger icons
                ctx.font = `bold ${size * 0.2}px Arial`;
                ctx.fillText('1+2', centerX, centerY - size * 0.1);
                ctx.fillText('=3', centerX, centerY + size * 0.1);
            } else {
                // Simple numbers for small icon
                ctx.fillText('123', centerX, centerY);
            }
            
            // Save as PNG
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Generate all icons
        createIcon('icon16', 16);
        createIcon('icon48', 48);
        createIcon('icon128', 128);
    </script>
</body>
</html>
