<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 300;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.8;
    }

    .chart-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .chart-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .chart {
      height: 150px;
      position: relative;
    }

    .history-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      backdrop-filter: blur(10px);
    }

    .history-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-score {
      font-weight: bold;
      font-size: 18px;
    }

    .history-date {
      font-size: 12px;
      opacity: 0.8;
    }

    .no-data {
      text-align: center;
      opacity: 0.7;
      padding: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    button.active {
      background: rgba(255, 255, 255, 0.4);
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-fill {
      height: 100%;
      background: #4CAF50;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ”¢ Zetamac Tracker</h1>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-value" id="totalGames">0</div>
      <div class="stat-label">Total Games</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="bestScore">0</div>
      <div class="stat-label">Best Score</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="avgScore">0</div>
      <div class="stat-label">Average Score</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="todayGames">0</div>
      <div class="stat-label">Today's Games</div>
    </div>
  </div>

  <div class="controls">
    <button id="showChart" class="active">Chart</button>
    <button id="showHistory">History</button>
    <button id="exportData">Export</button>
  </div>

  <div id="chartView" class="chart-container">
    <div class="chart-title">Score Progress</div>
    <canvas id="scoreChart" class="chart"></canvas>
  </div>

  <div id="historyView" class="history-section" style="display: none;">
    <div class="history-title">Recent Games</div>
    <div id="historyList">
      <div class="no-data">No games recorded yet. Play some games on Zetamac!</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
